<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cat App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <h1>The Cats App</h1>
        <div class="search-divs-containers">
          <div class="cat-facts">
            <p>Number of Cats Facts (50 Maximum)</p>
            <input
              type="number"
              id="cat-facts-number"
              min="1"
              max="50"
              placeholder="number of cat facts(50max)"
              required
            />
            <button id="get-cat-facts">Submit</button>
          </div>
          <div class="cat-photos">
            <p>Number of Cat Photos (10 Maximum)</p>
            <input
              type="number"
              id="cat-photos-number"
              min="1"
              max="10"
              placeholder="number of cat photos (10max)"
              required
            />
            <button id="get-cat-photos">Submit</button>
          </div>
        </div>
      </div>
      <div class="spinner" id="spinner"></div>
      <div class="results-div" id="results-div"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
